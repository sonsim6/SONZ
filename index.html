    <script>
      window.dataLayer = window.dataLayer || [];

      $('.gamburger').click(function () {
        $('.overlay').addClass('active');
        $('.navigation-open').addClass('active');
      });

      $('.navigation-open__head_close').click(function () {
        $('.navigation-open').removeClass('active');
        $('.overlay').removeClass('active');
      });

      function showMiniCart() {
        $.ajax({
          type: 'POST',
          url: '/include/get_goods.php',
          success: function (data) {
            if (data == '') {
              $('.mini-cart-open__checkout_button').addClass('empty-cart');
            } else {
              $('.mini-cart-open__checkout_button').removeClass('empty-cart');
            }
            $('.mini-cart-open__goods').html(data);
          }
        });
        $('.overlay').addClass('active');
        $('.mini-cart-open').addClass('active');
      }

      $('.mini-cart-open__head_close').click(function () {
        $('.mini-cart-open').removeClass('active');
        $('.overlay').removeClass('active');
      });

      $('.overlay').click(function () {
        $('.mini-cart-open').removeClass('active');
        $('.overlay').removeClass('active');
        $('.navigation-open').removeClass('active');
        $('.preorder-container-open').removeClass('active');
      });

      $('[data-lang]').click(function () {
        var data_lang = $(this).attr('data-lang');
        $.ajax({
          type: 'POST',
          data: { lang: data_lang },
          url: '/include/lib/change_lang.php',
          success: function () {
            window.location.reload();
          }
        });
      });

      $('[data-lang="ru"]').addClass('active');

      $(window).scroll(function () {
        var thisWindow = $(this);
        $('.preload_scroll').each(function () {
          if (
            thisWindow.scrollTop() >
            $(this).offset().top - window.innerHeight - 1500
          ) {
            $(this).attr('src', $(this).attr('data-src'));
          }
        });
      });
    </script>
  </div>
  <script>
    $('.change-sort').click(function () {
      if ($(this).hasClass('open')) {
        $(this).removeClass('open');
      } else {
        $(this).addClass('open');
      }
    });

    $('[data-sort]').click(function () {
      var pathname = window.location.pathname;
      var get = $(this).attr('data-sort');
      window.location.href = 'https://rndm.store' + pathname + '?sort=' + get;
    });
  </script>
